<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-light">

    <div class="container d-flex flex-column align-content-center justify-content-center vh-100">
        <div class="card blur-div col-2-md w-100">
            <div class="row border-light border-rounded text-light justify-content-center m-5 w-50 mx-auto">
                <div class="card-body justify-content-center align-items-center">
                    <img class="mx-auto d-block" src="images/logo-m.png" alt="">
                    <h2 class="card-title text-center" alt="The ultimate arcade Pong">The ultimate arcade PONG</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <label for="email">Digite seu e-mail</label>
                            <input type="email" class="form-control border-light text-light" style="background-color: transparent;" id="email" name="email" required>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="password">Digite sua senha</label>
                            <input type="password" class="form-control border-light text-light" style="background-color: transparent;" id="password" name="password" required>
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-light btn-block"><i class="fas fa-sign-in-alt" alt="Entrar"></i>
                                Entrar</button>
                            <button type="button" class="btn btn-light btn-block"><i class="fa fa-duotone fa-rocket" alt="Login com a 42"></i> Login 42</button>


                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="card" style="background-color: transparent;">
                    <div class="card-body text-center">
                        <p>Não possui cadastro ainda? <a href="cadastro.html" class="text-warning">Junte-se a nós e
                                cadastre-se aqui!</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
