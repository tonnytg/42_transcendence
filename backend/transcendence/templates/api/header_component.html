<div class="d-flex justify-content-between align-items-center">
    {% if user.is_authenticated %}
    <div class="d-flex align-items-center">
        <a href="#" class="d-block link-body-emphasis text-decoration-none" aria-expanded="false">
            <img src="https://avataaars.io/?avatarStyle=Circle&topType=NoHair&accessoriesType=Blank&facialHairType=BeardMajestic&facialHairColor=Black&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Serious&skinColor=DarkBrown"
                alt="avatar" width="64" height="64" class="rounded-circle fw-bold border-white">
        </a>
        <span class="fw-bold text-white">Bem-vindo(a),&nbsp;&nbsp;{{ user.username }}!</span>
    </div>

    <app-nav> </app-nav>

    <div class="d-flex align-items-center">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white mt-16">Logout</button>
        </form>
    </div>
    {% else %}
    <div class="d-flex align-items-center">
        <a href="https://api.intra.42.fr/oauth/authorize?client_id={{ CLIENT_ID_42 }}&redirect_uri={{ REDIRECT_URI_42 }}&response_type=code"
            class="btn btn-light btn-block">Login 42</a>
        <a href="#" class="btn btn-light btn-block">Register</a>
    </div>
    
    {% endif %}
</div>
</div>
