<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../static/css/style.css">
<div class="container mb-30 mt-20">
    <style>
        header {
            position: relative;
            /* (margin-bottom: 40px;) Regra para que quando o menu lateral subir ao topo ele fique abaixo do reader*/
            margin-bottom: 40px;
        }
        .logo-title {
            font-family: "Silkscreen", sans-serif;
            font-weight: 700;
            font-style:normal;
            color: #58f1ff;
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
    </style>
    <header>
        <div class="d-flex justify-content-between align-items-center">
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <img src="../../static/images/favicon.png" alt="logo" class="logo">
                <span class="fw-bold logo-title">PONG</span>
            </div>

            <div class="d-flex align-items-center">
                <form method="post" action="{% url 'logout' %}">
                    <input type="hidden" name="csrfmiddlewaretoken" value="${csrfToken}">
                    <button type="button" class="btn btn-light btn-block"><i class="fa fa-duotone fa-sign-out"></i> Logout</button>
                </form>
            </div>
            {% endif %}
        </div>
    </header>
</div>
