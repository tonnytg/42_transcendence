<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclua os arquivos CSS do Chart.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
</head>
<body>

<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Meu Dashboard</a>
</nav>

<!-- Conteúdo do Dashboard -->
<div class="container mt-5">
    <h1>Dashboard</h1>
    <div id="loginForm">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <div id="dashboard" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Últimas Métricas</h3>
                <p>Algumas métricas importantes aqui...</p>
            </div>
        </div>
        <!-- Adicione o botão para iniciar o jogo de pong -->
        <button id="startPong" class="btn btn-primary mt-3">Iniciar Pong</button>
        <button id="openChat" class="btn btn-primary mt-3">Abrir Chat</button>
        <button id="viewScoreboard" class="btn btn-primary mt-3">Ver Placar</button>
    </div>
    <div id="pong_game" style="display: none;">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Pontuação</h3>
                <p id="playerScore">Jogador: 0</p>
                <p id="computerScore">Computador: 0</p>
            </div>
            <div class="col-md-6">
                <h3>Controles</h3>
                <p>Use as setas para cima e para baixo para mover a raquete.</p>
            </div>
        </div>
        <button id="backToDashboardFromPong" class="btn btn-danger mt-3">Voltar ao Dashboard</button>
    </div>
    <div id="chat" style="display: none;">
        <h3>Chat</h3>
        <div id="chatMessages"></div>
        <form id="chatForm">
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <input type="text" class="form-control" id="message" name="message">
                <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                <button id="leaveChat" class="btn btn-danger mt-2">Sair</button>
            </div>
        </form>
    </div>
    <div id="scoreboard" style="display: none;">
        <h3>Placar</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
        </table>
        <button id="leaveScoreboard" class="btn btn-danger">Sair</button>
    </div>
</div>

<!-- Scripts do Bootstrap e Chart.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

<!-- Inclua o arquivo main.js -->
{% load static %}
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
